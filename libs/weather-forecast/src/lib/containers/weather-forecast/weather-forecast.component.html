<lib-page-toolbar [title]="layoutService.title()">
  <mat-form-field appearance="outline">
    <input matInput
           #count
           type="number"
           placeholder="Forecast Days"
           (keyup.enter)="getForecasts(+count.value)"
           [value]="weatherForecastStore.count()" />
  </mat-form-field>
  <lib-page-toolbar-button (click)="getForecasts(+count.value)"
                           tooltip="Get Forecasts">
    <mat-icon>refresh</mat-icon>
  </lib-page-toolbar-button>
</lib-page-toolbar>
<lib-page-container>
  <lib-forecast-table [loading]="weatherForecastStore.loading()"
                      [data]="weatherForecastStore.weatherForecasts()"></lib-forecast-table>
</lib-page-container>
