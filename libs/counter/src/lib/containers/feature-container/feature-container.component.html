<lib-page-toolbar [title]="layoutFacade.title()">
  <lib-page-toolbar-button (click)="featureFacade.incrementCount()"
                           tooltip="Increment!">
    <mat-icon>add</mat-icon>
  </lib-page-toolbar-button>
</lib-page-toolbar>
<lib-page-container>
  <lib-feature-component [count]="featureFacade.count()"
                         (increment)="featureFacade.incrementCount()"
                         (decrement)="featureFacade.decrementCount()"
                         (setCount)="featureFacade.setCount($event)">
  </lib-feature-component>
</lib-page-container>
