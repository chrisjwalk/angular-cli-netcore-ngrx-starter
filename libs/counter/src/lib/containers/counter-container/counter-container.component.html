<lib-page-toolbar [title]="layoutService.title()">
  <lib-page-toolbar-button (click)="counterService.incrementCount()"
                           tooltip="Increment!">
    <mat-icon>add</mat-icon>
  </lib-page-toolbar-button>
</lib-page-toolbar>
<lib-page-container>
  <lib-counter [count]="counterService.count()"
               (increment)="counterService.incrementCount()"
               (decrement)="counterService.decrementCount()"
               (setCount)="counterService.setCount($event)">
  </lib-counter>
</lib-page-container>
