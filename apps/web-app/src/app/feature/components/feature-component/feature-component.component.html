<div class="count-row">
  <button mat-icon-button
          (click)="decrement.emit()"
          matTooltip="Decrement"
          aria-label="Decrement">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <mat-card>
    <mat-card-content>
      <p class="count"
         data-testid="count">{{ count }}</p>
    </mat-card-content>
  </mat-card>
  <button mat-icon-button
          (click)="increment.emit()"
          matTooltip="Increment"
          aria-label="Increment">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
<mat-form-field appearance="outline">
  <mat-label>Enter the value you'd like to set the count to here</mat-label>
  <input matInput
         #setvalue
         type="number"
         placeholder="Set Count"
         (keyup.enter)="setCount.emit(+setvalue.value)"
         [value]="count" />
</mat-form-field>
<app-big-button (click)="setCount.emit(+setvalue.value)">
  Submit
</app-big-button>
